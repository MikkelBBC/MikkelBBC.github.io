<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simpel formular med danske kommentarer</title>
  </head>
<body>
  <form action="action_page.php">
    
    <div>
      <label for="fname">Fornavn:</label>
      <input type="text" id="fname" name="fname" placeholder="Indtast fornavn">
    </div>
    <br>
    
    <div>
      <label for="lname">Efternavn:</label>
      <input type="text" id="lname" name="lname" placeholder="Indtast efternavn">
    </div>
    <br>
    
    <div>
      <input type="reset" value="Nulstil">
    </div>
    <br>
    
    <div>
      <input type="submit" value="Send">
    </div>
  </form>


  <a href="page9.html" target=_blank title="This takes you to page 9">
    Takes me to page 9
</a>
</body>
</html>
